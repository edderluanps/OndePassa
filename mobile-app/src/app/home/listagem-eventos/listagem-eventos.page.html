<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="menu">
      <ion-button expand="full" size="big" color="transparent">Eventos</ion-button>
      <ion-button expand="full" size="big" color="transparent">Datas</ion-button>
      <ion-button expand="full" size="big" color="transparent">Favoritos</ion-button>
      <ion-button expand="full" size="big" color="transparent">Recentemente</ion-button>
      <ion-button expand="full" size="big" color="transparent">Preferencias</ion-button>
      <ion-button expand="full" size="big" color="transparent">Meu Perfil</ion-button>
    </div>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Eventos</ion-title>
      <ion-buttons slot="end">
        <ion-button class="notification-button" id="popover-button">
          <ion-icon name="notifications"></ion-icon>
          <div class="notification-badge">1</div>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="listagem">
    <strong class="title"> <ion-icon name="calendar-clear"></ion-icon> Eventos em {{ currentDate }}</strong>
    
    <ion-accordion-group>
      <ion-accordion *ngFor="let pais of ligas; let i = index" [value]="'accordion-' + i">
        
        <ion-item slot="header">
          <ion-label><strong>{{ pais.local }}</strong></ion-label>
        </ion-item>

        <div slot="content" *ngIf="eventosPorPais[pais.local]" class="content">
          <ion-list>
            <ion-item *ngFor="let evento of eventosPorPais[pais.local]" class="items">
              <ion-label class="slot-info">
                <ion-icon name="football-outline" id="icon"></ion-icon>
                <span>{{ evento.timeA }} x {{ evento.timeB }}</span> -
                <span>{{ evento.liga.nome }}</span> -
                <span>{{ evento.dataEvento | date: 'dd/MM/yyyy' }}</span>
              </ion-label>
            </ion-item>
          </ion-list>
        </div>

      </ion-accordion>
    </ion-accordion-group>
  </ion-content>
</div>

<ion-footer>
  <ion-button color="transparent" slot="icon-only" fill="clear" (click)="goToDashboard()">
    <ion-icon name="home-outline"></ion-icon>
  </ion-button>
  <ion-button color="transparent" slot="icon-only" fill="clear" (click)="goToListEvents()">
    <ion-icon name="football-outline"></ion-icon>
  </ion-button>
  <ion-button color="transparent" slot="icon-only" fill="clear" (click)="goToScheduller()">
    <ion-icon name="calendar-outline"></ion-icon>
  </ion-button>
  <ion-button color="transparent" slot="icon-only" fill="clear" (click)="goToProfile()">
    <ion-icon name="person-outline"></ion-icon>
  </ion-button>
</ion-footer>

<ion-popover trigger="popover-button" [dismissOnSelect]="true">
  <ng-template>
    <ion-item [button]="true" [detail]="false">Option 1</ion-item>
    <ion-item [button]="true" [detail]="false">Option 2</ion-item>
  </ng-template>
</ion-popover>
