<div class="container">
  <cdk-accordion class="example-accordion">
    <cdk-accordion-item *ngFor="let pais of paisesComPartidas; let i = index" #accordionItem="cdkAccordionItem" class="example-accordion-item">
      <button class="example-accordion-item-header"
        (click)="accordionItem.toggle()"
        tabindex="0"
        [attr.aria-expanded]="accordionItem.expanded"
        [attr.aria-controls]="'accordion-body-' + i">
        <h3>{{ pais.nome }}</h3>
        <mat-icon>{{ accordionItem.expanded ? "expand_less" : "expand_more" }}</mat-icon>
      </button>

      <div *ngFor="let partida of pais.partidas" class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [id]="'accordion-body-' + i"
        [attr.aria-labelledby]="'accordion-header-' + i">
        <a class="menu-sub-item">
          <mat-icon>sports_soccer</mat-icon> {{ partida }}
        </a>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
</div>
