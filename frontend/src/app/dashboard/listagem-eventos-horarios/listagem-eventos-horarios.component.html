<div class="container">
  <cdk-accordion class="example-accordion">
    <cdk-accordion-item *ngFor="let pais of ligas; let i = index" #accordionItem="cdkAccordionItem" class="example-accordion-item">
      <button class="example-accordion-item-header"
        (click)="accordionItem.toggle()"
        tabindex="0"
        [attr.aria-expanded]="accordionItem.expanded"
        [attr.aria-controls]="'accordion-body-' + i">
        <h3>{{ pais.local }}</h3>
        <mat-icon>{{ accordionItem.expanded ? "expand_less" : "expand_more" }}</mat-icon>
      </button>

      <div class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem.expanded ? '' : 'none'"
        [id]="'accordion-body-' + i"
        [attr.aria-labelledby]="'accordion-header-' + i">

        <div *ngIf="eventosPorPais[pais.local]" class="menu-sub-item">
          <div *ngFor="let evento of eventosPorPais[pais.local]" class="evento-item" routerLink="/dashboard/event-page">
            <mat-icon>sports_soccer</mat-icon>
            <span>{{ evento.timeA }} x {{ evento.timeB }} </span> -
            <span>{{ evento.liga.nome }}</span> -
            <span>{{ evento.dataEvento | date: 'dd/MM/yyyy' }}</span>
          </div>
        </div>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
</div>
