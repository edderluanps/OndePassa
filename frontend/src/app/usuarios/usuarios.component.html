<div class="container">
  <div class="search-box">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. FIFA"
        #input
      />
    </mat-form-field>
    <button mat-fab extended><mat-icon>add</mat-icon>Novo</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" class="table-actions">
      <th mat-header-cell *matHeaderCellDef class="align">Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="viewUser(element.id)" class="btn-view"><mat-icon>visibility</mat-icon>View</button>
        <button mat-raised-button (click)="editUser(element.id)" class="btn-edit"><mat-icon>edit</mat-icon>Edit</button>
        <button mat-raised-button (click)="openDialog()" class="btn-delete"><mat-icon>delete</mat-icon>Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
  [pageSizeOptions]="[10, 15, 20]"
  showFirstLastButtons
  ></mat-paginator>
</div>
