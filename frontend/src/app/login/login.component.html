<div class="container">
    <div class="form">
          <mat-form-field appearance="outline">
            <mat-label>e-mail</mat-label>
            <input matInput placeholder="ex: joao@email.com" [(ngModel)]="credenciais.email">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>senha</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" [(ngModel)]="credenciais.senha"/>
            <button
              mat-icon-button
              matSuffix
              (click)="clickEvent($event)"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide()"
            >
              <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <button mat-raised-button class="btn-login" (click)="login()">Login</button>
          <button mat-raised-button class="btn-signup" (click)="goToSignup()">Cadastrar</button>
    </div>
</div>
