<div class="container">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. FIFA"
      #input
    />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="timeA">
      <th mat-header-cell *matHeaderCellDef>Time A</th>
      <td mat-cell *matCellDef="let element">{{ element.timeA }}</td>
    </ng-container>

    <ng-container matColumnDef="timeB">
      <th mat-header-cell *matHeaderCellDef>Time B</th>
      <td mat-cell *matCellDef="let element">{{ element.timeB }}</td>
    </ng-container>

    <ng-container matColumnDef="liga">
      <th mat-header-cell *matHeaderCellDef>Liga</th>
      <td mat-cell *matCellDef="let element">{{ element.liga.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="tipoEvento">
      <th mat-header-cell *matHeaderCellDef>Esporte</th>
      <td mat-cell *matCellDef="let element">{{ element.tipoEvento }}</td>
    </ng-container>

    <ng-container matColumnDef="dataEvento">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let element">
        {{ formatDate(element.dataEvento) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions" class="table-actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="viewEvento(element.id)">View</button>
        <button mat-raised-button (click)="editEvento(element.id)">Edit</button>
        <button mat-raised-button (click)="deleteEvento(element.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 8, 12]"
    showFirstLastButtons
  ></mat-paginator>
</div>
