<div class="container">
  <div class="search-box">
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. FIFA"
        #input
      />
    </mat-form-field>
    <button mat-fab extended><mat-icon>add</mat-icon>Novo</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>

    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef>Local</th>
      <td mat-cell *matCellDef="let element">{{ element.local }}</td>
    </ng-container>

    <ng-container matColumnDef="actions" class="table-actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button (click)="viewLiga(element.id)" class="btn-view"><mat-icon>visibility</mat-icon>View</button>
        <button mat-raised-button (click)="editLiga(element.id)" class="btn-edit"><mat-icon>edit</mat-icon>Edit</button>
        <button mat-raised-button (click)="deleteLiga(element.id)" class="btn-delete"><mat-icon>delete</mat-icon>Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">
        No data matching the filter "{{ input.value }}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 8, 12]"
    showFirstLastButtons
  ></mat-paginator>
</div>
