<div class="container">
  <div class="container">
    <cdk-accordion class="example-accordion">
      <cdk-accordion-item
        #accordionItem1="cdkAccordionItem"
        class="example-accordion-item"
      >
        <button
          class="example-accordion-item-header"
          (click)="accordionItem1.toggle()"
          tabindex="0"
          id="accordion-header-1"
          [attr.aria-expanded]="accordionItem1.expanded"
          [attr.aria-controls]="'accordion-body-1'"
        >
          <h3>Acessos</h3>
          <mat-icon>{{
            accordionItem1.expanded ? "expand_less" : "expand_more"
          }}</mat-icon>
        </button>
        <div
          class="example-accordion-item-body"
          role="region"
          [style.display]="accordionItem1.expanded ? '' : 'none'"
          id="accordion-body-1"
          aria-labelledby="accordion-header-1"
        >
          Conteúdo do item 1.
        </div>
      </cdk-accordion-item>

      <cdk-accordion-item
        #accordionItem2="cdkAccordionItem"
        class="example-accordion-item"
      >
        <button
          class="example-accordion-item-header"
          (click)="accordionItem2.toggle()"
          tabindex="0"
          id="accordion-header-2"
          [attr.aria-expanded]="accordionItem2.expanded"
          [attr.aria-controls]="'accordion-body-2'"
        >
        <h3>Acessos</h3>
        <mat-icon>{{
            accordionItem1.expanded ? "expand_less" : "expand_more"
          }}</mat-icon>
        </button>
        <div
          class="example-accordion-item-body"
          role="region"
          [style.display]="accordionItem2.expanded ? '' : 'none'"
          id="accordion-body-2"
          aria-labelledby="accordion-header-2"
        >
          Conteúdo do item 2.
        </div>
      </cdk-accordion-item>

      <cdk-accordion-item
        #accordionItem3="cdkAccordionItem"
        class="example-accordion-item"
      >
        <button
          class="example-accordion-item-header"
          (click)="accordionItem3.toggle()"
          tabindex="0"
          id="accordion-header-3"
          [attr.aria-expanded]="accordionItem3.expanded"
          [attr.aria-controls]="'accordion-body-3'"
        >
        <h3>Acessos</h3>
          <mat-icon>{{
            accordionItem1.expanded ? "expand_less" : "expand_more"
          }}</mat-icon>
        </button>
        <div
          class="example-accordion-item-body"
          role="region"
          [style.display]="accordionItem3.expanded ? '' : 'none'"
          id="accordion-body-3"
          aria-labelledby="accordion-header-3"
        >
          Conteúdo do item 3.
        </div>
      </cdk-accordion-item>
    </cdk-accordion>
  </div>
</div>
