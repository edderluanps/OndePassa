<div class="container">
  <cdk-accordion class="example-accordion">

    <cdk-accordion-item #accordionItem1="cdkAccordionItem" class="example-accordion-item">
      <button class="example-accordion-item-header"
        (click)="accordionItem1.toggle()"
        tabindex="0"
        id="accordion-header-1"
        [attr.aria-expanded]="accordionItem1.expanded"
        [attr.aria-controls]="'accordion-body-1'">
        <h3>Dashboard</h3>
        <mat-icon>{{ accordionItem1.expanded ? "expand_less" : "expand_more" }}</mat-icon>
      </button>
      <div class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem1.expanded ? '' : 'none'"
        id="accordion-body-1"
        aria-labelledby="accordion-header-1">
        <a class="menu-sub-item" [routerLink]="['/dashboard/data']"> <mat-icon>space_dashboard</mat-icon> Dashboard</a>
      </div>
    </cdk-accordion-item>

    <cdk-accordion-item #accordionItem2="cdkAccordionItem" class="example-accordion-item">
      <button class="example-accordion-item-header"
        (click)="accordionItem2.toggle()"
        tabindex="0"
        id="accordion-header-2"
        [attr.aria-expanded]="accordionItem2.expanded"
        [attr.aria-controls]="'accordion-body-2'">
        <h3>Cadastros</h3>
        <mat-icon>{{ accordionItem2.expanded ? "expand_less" : "expand_more" }}</mat-icon>
      </button>
      <div class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem2.expanded ? '' : 'none'"
        id="accordion-body-2"
        aria-labelledby="accordion-header-2">
        <a class="menu-sub-item" [routerLink]="['/dashboard/leagues']"> <mat-icon>emoji_events</mat-icon> Ligas</a>
      </div>

      <div class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem2.expanded ? '' : 'none'"
        id="accordion-body-2"
        aria-labelledby="accordion-header-2">
        <a class="menu-sub-item" [routerLink]="['/dashboard/events']"> <mat-icon>sports_soccer</mat-icon>Eventos</a>
      </div>

      <div class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem2.expanded ? '' : 'none'"
        id="accordion-body-2"
        aria-labelledby="accordion-header-2">
        <a class="menu-sub-item" [routerLink]="['/dashboard/broadcast']"> <mat-icon>cell_tower</mat-icon> Transmissões</a>
      </div>

      <div class="example-accordion-item-body"
      role="region"
      [style.display]="accordionItem2.expanded ? '' : 'none'"
      id="accordion-body-2"
      aria-labelledby="accordion-header-2">
      <a class="menu-sub-item" [routerLink]="['/dashboard/listagem-usuarios']"> <mat-icon>person</mat-icon> Usuários</a>
    </div>
    </cdk-accordion-item>

    <cdk-accordion-item #accordionItem3="cdkAccordionItem" class="example-accordion-item">
      <button class="example-accordion-item-header"
        (click)="accordionItem3.toggle()"
        tabindex="0"
        id="accordion-header-3"
        [attr.aria-expanded]="accordionItem3.expanded"
        [attr.aria-controls]="'accordion-body-3'">
        <h3>Acessos</h3>
        <mat-icon>{{ accordionItem3.expanded ? "expand_less" : "expand_more" }}</mat-icon>
      </button>
      <div class="example-accordion-item-body"
        role="region"
        [style.display]="accordionItem3.expanded ? '' : 'none'"
        id="accordion-body-3"
        aria-labelledby="accordion-header-3">
        <a class="menu-sub-item" [routerLink]="['/dashboard/']"> <mat-icon>person</mat-icon> Login</a>
      </div>
    </cdk-accordion-item>
  </cdk-accordion>
</div>
